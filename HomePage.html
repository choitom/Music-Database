<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>6K Music</title>
        <style>
            #mainContent a:link, #mainContent a:visited{
                text-decoration: none;
                color: black;
            }
            #mainContent a:hover, #mainContent a:active{
                text-decoration: underline;
                color: white;
            }
            #logo a:link, #logo a:visited, #logo a:hover, #logo a:active{
                text-decoration: none;
                color: black;
            }
        </style>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="leftNav" class="arrangeLayout">
            <div id = logo>
                <a href = "http://thacker.mathcs.carleton.edu/cs257/choito/index.py"><h1>6K Music</h1>
                <h3>Critics' Top 6K Songs of All Time</h3></a>
            </div>
            <div id="navBox">
                
                <form action="index.py" method="get">
                    <h2>Search Song or Artist<h2>
                    <input class="largeTextBox" type="text" name="titleOrArtist" value="%s">
                    <br>
                    Range of Rankings:
                    <br>
                    <input class="smallTextBox" type="text" name="rankBegin" value="%s">
                    to
                    <input class="smallTextBox" type="text" name="rankEnd" value="%s">
                    <br>
                    
                     Range of Years:
                    <br>
                    <input class="smallTextBox" type="text" name="yearBegin" value="%s">
                    to
                    <input class="smallTextBox" type="text" name="yearEnd" value="%s">

                    <br>
                    <input id="searchButton" type="submit" value="Search" >
                </form>
                <div class = "footers">
                    <div class="macallanTop10">
                        <a class= "whiteLink" href=''>Macallan's Top 10</a> 
                    </div>
                    <div class="tomTop10">
                        <a class= "whiteLink" href=''>Tom's Top 10</a>
                    </div>
                    <div class="about">
                        <a class= "whiteLink" href=''>About</a>
                    </div>
                    <div class="help">
                        <a class= "whiteLink" href=''>Help</a>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div id="mainContent" class="arrangeLayout">
            <img id="barImage" src="bar.png" alt="bar">
            <div class="lightBlue heightFull">
                <table class = "fullwidth">
                    <tr class = "tableHeader">
                        <th>Rank</th>
                        <th class="darkBlue">Song</th>
                        <th>Artist</th>
                        <th class="darkBlue">Year</th>
                    <div class = "tableContent">
                        %s
                    </div>
                </table>
                
            </div>
			
        
        </div>
        <!-- links go here -->
        <br>
        %s
        
        
        
   
        
    </body>
</html>
